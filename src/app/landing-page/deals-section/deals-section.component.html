<div class="container package__section ">
    <h2><span>Explore</span> <b> the Unexplored</b></h2>
    <p>Our tour packages </p>
    <ng-container *ngIf="packageModuleList?.length; else noData">
        <owl-carousel-o [options]="customOptions" class="slides4">
            <ng-template carouselSlide *ngFor="let packages of packageModuleList ;let i = index">
                <div class="background mt-4 mb-4 hvr-float"
                    style="  background-image: url({{packages?.packageImages[0]?.filePath}});">
                    <div class="overlay"></div>
                    <div class="text-container">
                        <p class="centered-text">Trip To</p>
                        <h3>{{packages.package.packageName}}</h3>
                        <button type="button" class="btn btn-primary w-max h-100 mb-2 mt-2"
                            (click)="navigateToDeals(packages.package.package_HTID, packages.package.packageName,i)">
                            Explore </button>
                    </div>
                    <div class="text-bottom">
                        <h3> <span>NGN</span> {{packages.package.startingPrice}} </h3>
                        <p>avg person / Night</p>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </ng-container>
    <ng-template #noData>
        <!-- <h3 class="text-center font-weight-bold no-data-text py-4">  No Packages Found</h3> -->
        <div class="empty-state">
            <div class="empty-state__content">
                <img src="/assets/img/common/nodata.png" alt="">
                <div class="empty-state__message">No Data Found.</div>
            </div>
        </div>
    </ng-template>

</div>
