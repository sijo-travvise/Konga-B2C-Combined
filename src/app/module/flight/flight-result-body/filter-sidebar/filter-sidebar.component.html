<div class="Flights_Results_FlightLeftRail">
    <div class="flight__card border-0 filterContainer py-4 px-4 mb-3">
        <h4 class="text-center"><img class="me-2" src="assets/img/icons/icon-filter-1.svg" alt="flight" />Filter by</h4>
    </div>
    
    <div class="flight__card py-3 px-4 border-0">
        <!-- Price Range start-->
        <div class="flight__priceRange mb-5">
            <div class="flight__filter__header d-flex justify-content-between mb-3">
                <h4 class="filter__title">Price Range</h4>
                <button type="button" class="filter__clear" (click)="filterSliderValuePriceChange()">Clear</button>
            </div>
            <div class="price-range " >
                <h5 class="priceRange__value"><span><span class="range">Min</span> ₦ </span> {{(PriceRange?.value[0] *  (filteredFlightData?.exchangeRate ?? 1 ) | number: '.1')  + ' - ' }} <span><span class="range">Max</span> ₦</span> {{  ( PriceRange?.value[1] *  (filteredFlightData?.exchangeRate ?? 1 ) | number: '.1') }}</h5>
                <div class="mt-4 px-3">
                    <p-slider [formControl]="PriceRange" [range]="true" [step]="1" [min]="minPrice" [max]="maxPrice"></p-slider>
                </div>
            </div>
        </div>
        <!-- Price Range end-->
        <!-- Popular Filters Start-->
        <div class="flight__filter__outer mb-4">
            <form [formGroup]="flightPopularFilters">
            <div class="flight__filter__header d-flex justify-content-between mb-3">
                <h4 class="filter__title">Popular Filters</h4>
                <button type="button" class="filter__clear" (click)="resetForm()">Clear</button>
            </div>
            <div class="flight__checkbox_group">
                <div class="col-12 px-0 chkboxGroup">
                    <div class="form-check mb-2">
                        <label for="inlineCheckbox1" class="form-check-label">Non Stop</label>
                        <input type="checkbox" id="inlineCheckbox1" class="form-check-input " [formControl]="HasNonStop" [checked]="HasNonStop?.value">
                    </div>
                    <div class="form-check mb-2">
                        <label for="inlineCheckbox1" class="form-check-label">1 Stop</label>
                        <input type="checkbox" id="inlineCheckbox1" class="form-check-input " [formControl]="HasOneStop" [checked]="HasOneStop?.value">
                    </div>

                    <div class="form-check mb-2"><label for="inlineCheckbox3" class="form-check-label">2 + Stop</label>
                        <input type="checkbox" id="inlineCheckbox3" value="option3"
                            class="form-check-input" [formControl]="HasMoreStops" [checked]="HasMoreStops?.value" >
                    </div>
                </div>
            </div>
        </form>
        </div>
