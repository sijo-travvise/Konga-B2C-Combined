                    <div class="flight__depart">
                        <span class="ticketStatus success pt-2 pb-1 px-3 mb-2">Confirmed</span>
                        <h6><b>22 Jul ‘ 22 </b></h6>
                    </div>
                </div>
                <div class="resultCardItinerary__SectorWrapper pe-5 py-5 col">
                    <div class="d-flex align-items-end gap-3 mb-1">
                        <h3>Movenpick Hotel Doha </h3>
                        <div class="hotel__rating d-flex align-items-center py-1 px-2 gap-1 me-3">
                            <h6>5</h6>
                            <img src="assets/img/icons/star1.png" alt="" style="width: 12px;">
                        </div>
                    </div>
                    <p class="mb-4 d-flex gap-3 align-items-center">Ikeja GRA, Lagos <span>4.8 km from LOS-Murtala Muhammed Intl</span></p>
                </div>
                <div class="resultCardItinerary__PaymentWrapper ">
                    <div class="d-block text-center">
                        <h4><span class="currancy">₦</span>  163,398.00</h4>
                        <p> Total Amount</p>
                    </div>
                    <button class="btn btn-downArrow" (click)="toggleAccordion()"><i  [ngClass]=" bookingDetailsTab=='out' ? 'pi pi-angle-down' : 'pi pi-angle-up'"></i> </button>
    
                </div>
            </div>

</div>
<div class="booking__details__tab" [@slideInOut]="bookingDetailsTab" >
    <div class="d-flex justify-content-center align-items-center mb-3 mt-4">
        <ul class="booking__deatails__listing d-flex align-items-center my-4">
            <li [class.currentTabActive]="activeIndex === 0" (click)="activeIndex = 0"><i class="pi pi-book "></i>View Itinerary</li>
            <li><i class="pi pi-ban "></i>Cancel Booking</li>
            <li [class.currentTabActive]="activeIndex === 1" (click)="activeIndex = 1"><i class="pi pi-file-pdf "></i>Invoice</li>
        </ul>
    </div>
    <div class="booking__details__tab__contentArea">
        <div class="booking__details__tabView" [class.currentTabActive]="activeIndex === 0" >
            <app-hotel-itinerary-details></app-hotel-itinerary-details>
        </div>
        <div class="booking__details__tabView" [class.currentTabActive]="activeIndex === 1" >
            <app-invoice></app-invoice>
        </div>
    </div>
</div>
