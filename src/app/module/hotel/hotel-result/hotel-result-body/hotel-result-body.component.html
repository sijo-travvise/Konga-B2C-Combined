<div class="hotel-result-body">
    <div class="hotel-box-details ">
        <!-- loop  below div for dynamic data load -->
        <div class="hotel_result_box mb-3">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 slides2  m-0">
                    <div class="rating">
                        9.0
                    </div>
                    <owl-carousel-o [options]="customOptions">
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img src="assets/img/hotel/hotel1.png" />
                                
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img src="assets/img/hotel/hotel1.png" />
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img src="assets/img/hotel/hotel1.png" />
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img src="assets/img/hotel/hotel1.png" />
                            </div>
                        </ng-template>
                    </owl-carousel-o>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6  mt-2  px-3 py-3">
                    <h2 class="mb-1"> Hilton Lagos Hotel</h2>
                    <p class="hotel__location mb-2">Ikeja GRA, Lagos <span> 4.8 km from LOS-Murtala Muhammed Intl</span></p>
                    <a class="link__map" href=""> <i class="pi pi-map-marker"></i> View In Map</a>
                    <div class="hotel_fecilities_block pt-3 d-flex align-items-center">
                        <div class="hotel__rating d-flex align-items-center py-1 px-2 gap-1 me-3">
                            <h6>5</h6>  <img style="width: 12px;" src="assets/img/icons/star1.png" alt="">
                        </div>
                        <span class="hotel_comment py-2 ps-3 me-3">Excellent</span>
                        <span class="Hotel_review  py-2 ps-3">12 Reviews</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="hotel_checkRoom text-center align-items-center d-flex">
                        <div class="d-block col-12">
                            <h3 class="mb-2"><span>₦</span>163,398.00</h3>
                            <p class="mb-2">Per night per room</p>
                            <button class="p-button-outlined p-button w-110 justify-content-center py-2" routerLink="/hotel-details">Book </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
