<div class="ratingSection">
    <p class="mb-3">Your Overall Rating</p>
    <div class="d-flex flex-wrap gap-3">
        <div class="d-flex gap-2 align-items-center">
            <p-radioButton name="rating" value="Bad" [(ngModel)]="rating" inputId="rating1"></p-radioButton>
            <label for="rating1" class="ml-2">Bad</label>
        </div>
        
        <div class="d-flex gap-2 align-items-center">
            <p-radioButton name="rating" value="Poor" [(ngModel)]="rating" inputId="rating2"></p-radioButton>
            <label for="rating2" class="ml-2">Poor</label>
        </div>
        
        <div class="d-flex gap-2 align-items-center">
            <p-radioButton name="rating" value="Fair" [(ngModel)]="rating" inputId="rating3"></p-radioButton>
            <label for="rating3" class="ml-2">Fair</label>
        </div>

        <div class="d-flex gap-2 align-items-center">
            <p-radioButton name="rating" value="Very Good" [(ngModel)]="rating" inputId="rating4"></p-radioButton>
            <label for="rating4" class="ml-2">Very Good</label>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <p-radioButton name="rating" value="Excellent" [(ngModel)]="rating" inputId="rating5"></p-radioButton>
            <label for="rating5" class="ml-2">Excellent</label>
        </div>
    </div>
    <div class="row">
        <div class="col-12 py-4">
            <hr/>
        </div>
        <div class="col-md-6">
            <app-input-field [title]="'Given Name'" [isRequired]=true ></app-input-field>
            <p class="info mt-1">Please ensure your name it as it appears on passport</p>
        </div>
        <div class="col-md-6">
            <app-country-selection [title]="'Nationality'" [optionList]="countryOptionList"></app-country-selection>
        </div>
        <div class="col-md-12 mt-3 mb-3">
            <app-text-aria autoResize="false" placeholder="Write your review" ></app-text-aria>
        </div>
    </div>
    <div class="row justify-content-end mx-0">
        <button class="p-button-outlined p-button mb-2 w-auto px-4 justify-content-center py-3"> Submit Your Review</button>
    </div>

</div>
