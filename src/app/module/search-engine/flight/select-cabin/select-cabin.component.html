

<div class="selectCabin d-flex align-items-center">
    <i class="icon-cabin"></i>
    <p-dropdown
        [options]="cabinList"
        optionLabel="name"
        filterBy="name"
        [showClear]="false"
        placeholder="Select Cabin"
        [formControl]="SelectedCabin"
    >
    </p-dropdown>
</div>
