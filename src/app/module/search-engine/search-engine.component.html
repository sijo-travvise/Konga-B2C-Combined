<div class="sectionBanner">
  <div class="container ">
 
    <div class="searchEngineOuter mb-4">
      <p-tabView styleClass="tabview-custom ">

        <!-- For flights -->

                  fill="#901918" />
              </svg>
            </div>
            <span class="title">Flight</span>
          </ng-template>
          <div class="tripDisition">
            <p-tabView (onChange)="onChangeTab($event)" >
              <p-tabPanel header="One Way" >
                <ng-container *ngIf="tripType === 'oneWay'">
                  <app-oneway [searchType]="tripType" [cities]="cities" [prefillFormValue] ="previousStateFormValue" (tripFormData)="searchData($event)"></app-oneway>
                  <div class="sectionRight d-flex  align-items-center mob__device__passenger">
                    <app-select-passenger (passengerChange)="selectedPassengerList($event)"></app-select-passenger>
                    <app-select-cabin></app-select-cabin>
                  </div>
                </ng-container>
               
              </p-tabPanel>
              <p-tabPanel header="Round Trip" >
                <!-- <app-round-trip [selectedPassengerList]="selectedPassengerListData"></app-round-trip> -->
                <ng-container *ngIf="tripType === 'roundTrip'">
                <app-oneway [searchType]="tripType"  [cities]="cities" [prefillFormValue] ="previousStateFormValue" (tripFormData)="searchData($event)"></app-oneway>
                <div class="sectionRight d-flex  align-items-center mob__device__passenger">
                  <app-select-passenger></app-select-passenger>
                  <app-select-cabin></app-select-cabin>
                </div>
                </ng-container>
              </p-tabPanel>
              <p-tabPanel header="Multi City">
                <ng-container *ngIf="tripType === 'multiCity'">
                <app-oneway [searchType]="tripType"  [cities]="cities" (tripFormData)="searchData($event)"></app-oneway>
                <div class="sectionRight d-flex  align-items-center mob__device__passenger">
                  <app-select-passenger></app-select-passenger>
                  <app-select-cabin></app-select-cabin>
                </div>
                </ng-container>
              </p-tabPanel>
            </p-tabView>
          </div>
        </p-tabPanel>
